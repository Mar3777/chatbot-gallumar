
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pregúntale a Gallumar 🐾</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; color: #333; }
    input, button { font-size: 1rem; padding: 0.5rem; width: 100%; max-width: 400px; }
    #respuesta { margin-top: 1.5rem; padding: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Pregúntale a Gallumar 🐾</h1>
  <form id="formulario">
    <input type="text" id="pregunta" placeholder="¿Tienes Caniches Toy?" required />
    <button type="submit">Enviar</button>
  </form>
  <div id="respuesta"></div>

  <script>
    const form = document.getElementById('formulario');
    const preguntaInput = document.getElementById('pregunta');
    const respuestaDiv = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const mensaje = preguntaInput.value;

      respuestaDiv.innerHTML = '⏳ Consultando a Gallumar...';

      const respuesta = await fetch("https://hook.eu2.make.com/hpj4lprdm0ztlu6qbg2x82rjc1lh8q4f", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: mensaje })
      });

      const datos = await respuesta.json();
      respuestaDiv.innerHTML = `🐶 <strong>Gallumar dice:</strong><br>${datos.reply || 'Sin respuesta 🐾'}`;
    });
  </script>
</body>
</html>
